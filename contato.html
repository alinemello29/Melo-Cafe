<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Café Contato</title>
    <link rel="stylesheet" href="css/styles-contato.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="/video/126804-737028143_medium.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>
    <header>
        <div class="logo">
            <img src="/img/logo-coffe.jpeg" alt="logo café">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li class="cart"><a href="#" id="cart">Carrinho (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <div class="content-contato">
                <h1>Entre em Contato Conosco</h1>
                <div class="contact-info">
                    <p><strong>Localização:</strong> São Paulo, Rua Brasil, 1234 - Centro</p>
                    <p><strong>Telefone:</strong> (00) 0000-0000</p>
                    <p><strong>Email:</strong> melocafe@gmail.com</p>
                </div>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789101112!2d-46.000000!3d-23.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjnCsDEwJzE5LjMiUyA0NcKwMDInNDMuMSJX!5e0!3m2!1spt-BR!2sbr!4v1625242550060!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>
                <h2>Envie-nos uma Mensagem</h2>
                <form action="#" method="POST" class="contact-form">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Café do Aline. Todos os direitos reservados.</p>
            <div class="social-icons">
                <a href="https://github.com/alinemello29" target="_blank" rel="noopener noreferrer"><img src="/img/github.png" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/alinemelo☕" target="_blank" rel="noopener noreferrer"><img src="/img/logotipo-do-linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
